name: build, push and deploy docker images

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: kazulu/el-paraguas-bot
          dockerfile: ./docker/python/Dockerfile
          tags: latest
          
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v0.1.2
        with:
          host:  ${{ secrets.ORACLE_HOST_IP }}
          username: ${{ secrets.ORACLE_HOST_USERNAME }}
          key: ${{ secrets.ORACLE_HOST_KEY }}
          script: |
            export TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}
            [ -d ~/Projects/control-de-gastos ] || mkdir -p ~/Projects/control-de-gastos
            cd ~/Projects/control-de-gastos
            curl https://raw.githubusercontent.com/kazulu/control-de-gastos-bot/master/docker-compose.yml -o docker-compose.yml
            docker-compose down
            docker-compose build --pull
            docker-compose up -d
